<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sportova skola-SubmitPage</title>
</head>
<body>

<form id="gradeForm" method="get" wicket:id="gradeForm">
    <fieldset>
        <legend style="color: #F90">Add Grade</legend>
        <p wicket:id="status"></p>
        <span>Username: </span><input wicket:id="username" type="text" id="username" /><br/>
        <span>Class: </span><input wicket:id="class" type="text" id="class" /><br/>
        <span>Grade: </span><input wicket:id="grade" type="text" id="grade" />
        <p>
            <input type="submit" name="Grade" value="Grade"/>
        </p>
    </fieldset>
</form>
</body>
</html>
